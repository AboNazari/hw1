<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 8</title>
    <link rel="stylesheet" href="grid4.css" class="style" />
  </head>
  <body>
    <button
      onclick="switchStyle()"
      style="position: absolute; top: 0; right: 0"
    >
      Style
    </button>
    <img
      src="https://cdn.imgchest.com/files/wye3cd58r4b.png"
      style="position: absolute; top: 0; left: 0; z-index: -1"
    />
    <div class="container">
      <div class="box1" id="logo">
        <img src="./hh.png" alt="hh" />
      </div>
      <div class="box5" id="menu">
        <ul>
          <li>For employers</li>
          <li>Help</li>
          <li>Create resume</li>
          <li>To come in</li>
        </ul>
      </div>
      <div class="box2">
        <h1>Find your dream job</h1>
        <p>
          We have 100,000 jobs for you!
          <br />
        </p>
        <button>Find a job</button>
      </div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
    </div>

    <script>
      function switchStyle() {
        let style = document.querySelector(".style");
        if (style.getAttribute("href") == "grid4.css") {
          style.setAttribute("href", "grid2.css");
        } else {
          style.setAttribute("href", "grid4.css");
        }
      }
    </script>
  </body>
</html>
